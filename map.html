<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Map — FPNO Navigator</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#49AF50">
  <style>
    body{font-family:Arial;margin:0;background:#f4f7f4;color:#222}
    header{background:#49AF50;padding:12px 18px;color:#fff;display:flex;justify-content:space-between;align-items:center}
    header a{color:#fff;text-decoration:none;margin-left:10px;font-weight:600}
    .wrap{max-width:1000px;margin:22px auto;padding:18px}
    .map-card{background:#fff;border-radius:10px;padding:18px;box-shadow:0 6px 18px rgba(0,0,0,0.12)}
    .svg-map{width:100%;height:420px;background:linear-gradient(180deg,#e8fbe8,#dff7df);display:flex;align-items:center;justify-content:center;border-radius:8px}
    .legend{margin-top:12px;font-size:14px}
    .back{display:inline-block;margin-top:12px;text-decoration:none;color:#49AF50;font-weight:700}
  </style>
</head>
<body>
  <header>
    <div>FPNO Navigator — Map</div>
    <nav>
      <a href="/index.html">Home</a>
      <a href="/directory.html">Directory</a>
    </nav>
  </header>

  <div class="wrap">
    <div class="map-card">
      <h2>Campus Map (Prototype)</h2>
      <div class="svg-map" aria-hidden="true">
        <!-- Simple SVG placeholder; replace with Leaflet/tiles later -->
        <svg width="85%" height="85%" viewBox="0 0 100 60" preserveAspectRatio="xMidYMid meet">
          <rect x="2" y="2" width="96" height="56" rx="4" fill="#ffffff" stroke="#d0eecd" />
          <g font-size="4.5" fill="#2b7a2b">
            <rect x="6" y="6" width="30" height="18" fill="#99FF00"/>
            <text x="8" y="16">Main Hall</text>
            <rect x="46" y="6" width="22" height="12" fill="#99FF00"/>
            <text x="48" y="13">Admin</text>
            <rect x="6" y="28" width="20" height="10" fill="#99FF00"/>
            <text x="8" y="35">Library</text>
            <rect x="36" y="28" width="30" height="10" fill="#99FF00"/>
            <text x="38" y="35">Lecture Bldg</text>
          </g>
        </svg>
      </div>

      <div class="legend">
        <strong>Legend:</strong> Buildings in green. This is a static prototype — interactive map can be added.
      </div>

      <a class="back" href="/index.html">← Back to Home</a>
    </div>
  </div>
</body>
</html>
